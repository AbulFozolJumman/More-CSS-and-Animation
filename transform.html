<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform and translate</title>
    <style>
        .container, .inner{
            width: 150px;
            height: 150px;
            border: 1px solid khaki;
        }
        .container{
            background-color: lightblue;
        }
        .inner{
            background-color: blue;
            color: aliceblue;
            transform: translate(50px, 50px) scale(0.6) rotate(45deg);
        }

    </style>
</head>
<body>
    <!-- 3(Transform and translate) -->
    <div class="container">
        <div class="inner">Box-1</div>
    </div>
    <div class="container">
        <div class="inner">Box-2</div>
    </div>
    <div class="container">
        <div class="inner">Box-3</div>
    </div>
</body>
</html>
